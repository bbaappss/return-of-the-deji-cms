backend:
  name: git-gateway

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    editor:
      preview: false
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Intro Blurb", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "novel"
    editor:
      preview: false
    label: "Novel"
    folder: "site/content/novel"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "publish_date", widget: "date" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - {
          label: "Short Description",
          name: "short_description",
          widget: "string",
        }
      - { label: "Quote", name: "quote", widget: "text" }
      - { label: "Quote Author", name: "quote_author", widget: "string" }
      - {
          label: "Where To Purchase",
          name: availableFrom,
          widget: list,
          fields:
            [
              { label: "Text", name: "text", widget: string },
              { label: "Link", name: "link", widget: string },
            ],
        }
      - { label: "Award", name: "award", widget: "text", required: false }
  - name: "collection"
    editor:
      preview: false
    label: "Collection"
    folder: "site/content/collection"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "publish_date", widget: "date" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Link", name: "link", widget: string }
  - name: "pages"
    label: "Pages"
    editor:
      preview: false
    files:
      - file: "site/content/_index.md"
        label: "Home Page"
        name: "home"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: "Featured Post",
              name: "featuredPost",
              widget: "relation",
              collection: "post",
              value_field: "{{slug}}",
              search_fields: ["title"],
            }
          - {
              label: "Intro",
              name: intro,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Body", name: "body", widget: "markdown" },
                ],
            }
          - {
              label: "Featured Section",
              name: featured_section,
              widget: object,
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: Image, name: image, widget: image },
                  {
                    label: "Places Featured",
                    name: featurePlaces,
                    widget: list,
                    fields: [{ label: "Name", name: "text", widget: string }],
                  },
                ],
            }
      - file: "site/content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Logo, name: logo, widget: image }
          - { label: Body, name: body, widget: markdown }
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/products/_index.md"
        label: "Products Page"
        name: "products"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Testimonials,
              name: testimonials,
              widget: list,
              fields:
                [
                  { label: Quote, name: quote, widget: string },
                  { label: Author, name: author, widget: string },
                ],
            }
          - { label: Full_image, name: full_image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
      - file: "site/content/values/_index.md"
        label: "Values Page"
        name: "values"
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - label: Values
            name: values
            widget: list
            fields:
              - { label: Heading, name: heading, widget: string }
              - { label: Text, name: text, widget: text }
              - { label: Image, name: imageUrl, widget: image }
